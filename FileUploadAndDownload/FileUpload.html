<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        function doUpload() {
            var url = 'http://localhost:6346/api/Upload';
            url += '?' + $('#guid').val().toString();
            var formData = new FormData($("#uploadForm")[0]);
            formData.append("param1", "value1");
            formData.append("param2", "value2");
            $.ajax({
                url: url,
                type: 'POST',
                data: formData,
                async: false,
                cache: false,
                contentType: false,
                processData: false,
                success: function (returndata) {
                    alert(returndata);
                },
                error: function (returndata) {
                    alert(returndata);
                }
            });
        }
    </script>
</head>
<body>
    <form id="uploadForm">
        <p>guid： <input type="text" name="guid" id="guid" value="" /></p>
        <p>param1： <input type="text" name="param1" value="" /></p>
        <p>param2： <input type="text" name="param2" value="" /></p>
        <p>上传文件： <input type="file" name="file" /></p>
        <input type="button" value="上传" onclick="doUpload()" />
    </form>
</body>

</html>
